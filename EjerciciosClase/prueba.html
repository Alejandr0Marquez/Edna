   <script>

      var alumno = "Daniel Galvez";
      var alumnos = ["Daniel Galvez", "Rosa Santana", "German Cruz", "Alonso Torres"];
      var materias = new Array("Computacion Paralela", "Virtualización", "Tecnologias Emergent");
      var registros = [12890989, 23435564, 19091898, 12930102];
      
      console.log(alumnos.length);

         console.log(registros[registro]);
